name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install

    - name: Create .env file
      run: |
        echo "DB_HOST=${{ secrets.DB_HOST }}" > .env
        echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
        echo "PORT=${{ secrets.PORT }}" >> .env
    
    - name: Create .htaccess file
      run: |
        echo "RewriteEngine On" > .htaccess
        echo "" >> .htaccess
        echo "# Permitir acesso direto a arquivos existentes" >> .htaccess
        echo "RewriteCond %{REQUEST_FILENAME} !-f" >> .htaccess
        echo "RewriteCond %{REQUEST_FILENAME} !-d" >> .htaccess
        echo "" >> .htaccess
        echo "# Redirecionar todas as outras requisições para o Node.js" >> .htaccess
        echo "RewriteRule ^(.*)$ http://127.0.0.1:3000/\$1 [P,L]" >> .htaccess
        echo "" >> .htaccess
        echo "# Adicione tipos MIME corretos" >> .htaccess
        echo "AddType application/javascript .js" >> .htaccess
        echo "AddType text/css .css" >> .htaccess

    - name: Build CSS
      run: npm run build:css

    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        password: ${{ secrets.HOSTINGER_PASSWORD }}
        server-dir: /home/u727308653/domains/brasilemdobro.com.br/public_html/gestao/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          .env
        include: |
          public/js/api.js
          public/images/logo-branca.png
          public/css/output.css