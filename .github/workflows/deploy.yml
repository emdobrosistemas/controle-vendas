name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2
    
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        password: ${{ secrets.HOSTINGER_PASSWORD }}
        server-dir: /home/u727308653/domains/brasilemdobro.com.br/public_html/gestao/
    
    - name: Execute post-deploy script
      uses: fifsky/ssh-action@master
      with:
        command: |
          cd /home/u727308653/domains/brasilemdobro.com.br/public_html/gestao
          node post-deploy.js
        host: ${{ secrets.HOSTINGER_HOST }}
        user: ${{ secrets.HOSTINGER_USERNAME }}
        pass: ${{ secrets.HOSTINGER_PASSWORD }} 